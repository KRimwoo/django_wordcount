<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'result.css' %}" />
</head>  
<body>
  <header>
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <h1>WordCount</h1>
  </header>
  <nav>
    <a href= {% url 'main' %}>about</a>

  </nav>
  <div class="main">
    <div class="popup">
        <div class="header">
            <h2>Result</h2>
        </div>
        <div class="result-section">
          <div class="first">
            <p>단어별 빈도수 확인</p>
            <ul>
              <li>
                <div class="word">단어: {{words.0.0}}</div>
                &nbsp; | &nbsp;
                <div class="counter">갯수:{{words.0.1}}</div>
              </li>

              <details>
                <summary>더보기</summary>
                {% for word,value in words|slice:"1:" %}
                <li>
                    <div class="word">단어: {{word}}</div>
                    &nbsp; | &nbsp;
                    <div class="counter">갯수:{{value}}</div>
                </li>
                <br>
                {% endfor %}
              </details>
              
            </ul>
          </div>
          <div class="second">
            결과2
            <div class="word">단어: {{words.0.0}}</div>
                &nbsp; | &nbsp;
                <div class="counter">갯수:{{words.0.1}}</div>
            </div>
        </div>
    </div>
  </div>
  
</body>
</html>
